<html>
<head>
	<meta charset="utf-8"/>
	<script src="ext/jquery.min.js"></script>
	<script src="ext/jquery-ui/jquery-ui.js"></script>
</head>
<body>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<div id="tex-result-wrapper">
	<button onclick="render();">$\TeX$</button>
	<div id="tex-result"></div>
</div>
<textarea id="tex-text">
</textarea>
<div id="keyboard-container">
</div>
<script src="main.js"></script>
<style>
#tex-result-wrapper{
	margin:5px;
}
#tex-result{
	display:inline-block;
}
.keyboard-key{
	min-width:32px;
	display:inline-block;
	margin:2px;
	border:1px solid black;
	border-radius:7px;
	padding:7px;
	background-color:#DDD;
	min-height:20px;
	text-align:center;
	overflow: hidden;
}
.keyboard-row{
	overflow: hidden;
	min-height:20px;
	border-radius:5px;
	background-color:#EEE;
}
#tex-text{
	width:100%;
	min-height: 50px;
}
</style>
</body>
</html>
