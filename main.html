<html>
<head>
	<meta charset="utf-8"/>
	<script src="ext/jquery.min.js"></script>
	<script src="ext/jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body onunload="onUnload();">
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
		});
	</script>
	<script type="text/javascript"
		src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<div id="tex-result-wrapper">
		<button onclick="render();">$\TeX$</button>
		<div id="tex-result"></div>
	</div>
	<div id="image-wrapper">
		<div id="image-controls">
			URL:
			<input id="image-url"/>
			<button onclick="updateImage();">Загрузить</button>
			<button onclick="scaleImagePlus();" >+</button>
			<button onclick="scaleImageMinus();">-</button>
		</div>
		<div id="image-resizable-container">
			<img id="template-image" width="200"/>
		</div>
	</div>
	<textarea id="tex-text">
	</textarea>
	<div id="keyboard-container" class="row-container">
	</div>
	<div id="addKeysOrRows">
		Внешний вид:
		<input id="adding-html"/>
		TeX-код:
		<input id="adding-tex"/>
		<button onclick="addKeyboardKey();">Добавить клавишу</button>
		|
		<button onclick="addKeyboardRow();">Добавить ряд</button>
		<br/>
		Корзина (очищается при обновлении страницы)
		<div id="trash" class="row-container">
			<div id="key-trash" class="keyboard-row">
			</div>
		</div>
		<br>
		<span id="span-save"></span>
	</div>
	<script src="main.js"></script>
</body>
</html>
